<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple System Monitor</title>
    <style>
        body {
            margin: 0;
            padding-top: 5%;
            width: auto;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(20, 30, 40);
        }

        h3 {
            font-family: Helvetica;
            color: white;
            font-size: 25px;
        }

        .systemSection {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .systemInfoElementContainer {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .semiCircleContainer {
            width: 75%;
            height: 75%;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .barContainer {
            width: 75%;
            height: 25%;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="systemSection">
        <h3 id="cpu-title">CPU</h3>
        <div class="systemInfoElementContainer">
            <div class="semiCircleContainer">
                <div id="cpu-temperature-bar"></div>
            </div>
            <div class="barContainer">
                <div id="cpu-load-bar"></div>
            </div>
        </div>
    </div>
    <div class="systemSection">
        <h3 id="gpu-title">GPU</h3>
        <div class="systemInfoElementContainer">
            <div class="semiCircleContainer">
                <div id="gpu-temperature-bar"></div>
            </div>
            <div class="barContainer">
                <div id="gpu-load-bar"></div>
            </div>
        </div>
    </div>
</body>

</html>
